<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <div class="form-banner">
      <div class="banner-header">sdfsdffs</div>
      <div class="banner-main">
        <img
          src="resources/odin-logo.png"
          alt="Odin-Logo"
          width="100"
          height="130"
        />ODIN
      </div>
      <div class="banner-footer"><p>Photo by Halie West on Unsplash</p></div>
    </div>
    <div class="form-main">
      <div class="main-header">
        <p>
          This is not a real online service! You know you need something<br />
          like this in your life to help you realize your deepest dreams.<br />
          Sign up now to get started.<br />
          <br />
          You know you want to.
        </p>
      </div>
      <div class="main-form">
        Let's do This!
        <form action="" method="get" class="form-main">
          <div class="form-row">
            <label for="first-name">First Name</label>
            <input id="first-name" name="first-name" type="text" />
            <label for="last-name">Last Name</label>
            <input id="last-name" name="last-name" type="text" />
          </div>
          <div class="form-row">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" />
            <label for="phone-number">Phone Number</label>
            <input id="phone-number" name="phone-number" type="text" />
          </div>
          <div class="form-row">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" />
            <label for="confirm-password">Confirm Password</label>
            <input id="confirm-password" name="confirm-password" type="password" />
          </div>
        </form>
      </div>
      <div class="main-footer">
        <button>Create Account</button>
        <p>Already have an account? Log in</p>
      </div>
    </div>
  </body>
</html>
