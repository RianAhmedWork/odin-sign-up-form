<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <div class="form-banner">
      <div class="banner-header"></div>
      <div class="banner-main">
        <img
          src="resources/odin-logo.png"
          alt="Odin-Logo"
          width="100"
          height="130"
        />ODIN
      </div>
      <div class="banner-footer"><p>Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank" rel="noreferrer">Halie West</a> on <a href="https://unsplash.com/" target="_blank" rel="noreferrer">Unsplash</a></p></div>
    </div>
    <div class="form-main">
      <div class="main-header">
        <p>
          This is not a real online service! You know you need something<br />
          like this in your life to help you realize your deepest dreams.<br />
          Sign up now to get started.<br />
          <br />
          You <em>know</em> you want to.
        </p>
      </div>
      <div class="main-form">
        <form action="" method="get" class="form-main">
          <p>Let's do This!</p>
          <div>
            <div>
              <div>
                <label for="first-name">FIRST NAME</label>
                <input id="first-name" name="first-name" type="text" />
              </div>
              <div>
                <label for="email">EMAIL</label>
                <input id="email" name="email" type="email" />
              </div>
              <div>
                <label for="password">PASSWORD</label>
                <input id="password" name="password" type="password" required />
              </div>
            </div>
            <div>
              <div>
                <label for="last-name">LAST NAME</label>
                <input id="last-name" name="last-name" type="text" />
              </div>
              <div>
                <label for="phone-number">PHONE NUMBER</label>

                <input id="phone-number" name="phone-number" type="text" />
              </div>
              <div>
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input
                  id="confirm-password"
                  name="confirm-password"
                  type="password"
                  required
                />
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="main-footer">
        <button>Create Account</button>
        <p>Already have an account? <span>Log in</span></p>
      </div>
    </div>
  </body>
</html>
